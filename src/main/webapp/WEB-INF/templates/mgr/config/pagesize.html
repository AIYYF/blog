<!DOCTYPE HTML>
<html>
<head th:replace="mgr/base/head :: head('分页数目配置')"></head>
<body>
	<div id="wrapper">
		<nav th:replace="mgr/base/nav :: active('pagesize')"></nav>
		<div id="page-wrapper">
			<div class="container-fluid">
				<div class="row" style="padding: 5px">
					<div class="col-md-6 col-md-offset-3">
						<div class="tip" style="margin-top: 10px"></div>
						<form method="post" id="pageSizeForm">
							<div class="form-group">
								<label for="">文件每页显示数量</label> <input
									class="form-control integer" placeholder="文件每页显示数量"
									th:value="${pageSize.filePageSize}" name="filePageSize">
							</div>
							<div class="form-group">
								<label for="">用户挂件每页显示数量</label> <input
									class="form-control integer" placeholder="用户挂件每页显示数量"
									th:value="${pageSize.userWidgetPageSize}"
									name="userWidgetPageSize">
							</div>
							<div class="form-group">
								<label for="">用户自定义页面每页显示数量</label> <input
									class="form-control integer" placeholder="用户挂件每页显示数量"
									th:value="${pageSize.userPagePageSize}" name="userPagePageSize">
							</div>
							<div class="form-group">
								<label for="">文章每页显示数量</label> <input
									class="form-control integer" placeholder="用户挂件每页显示数量"
									th:value="${pageSize.articlePageSize}" name="articlePageSize">
							</div>
							<div class="form-group">
								<label for="">标签每页显示数量</label> <input
									class="form-control integer" placeholder="标签每页显示数量"
									th:value="${pageSize.tagPageSize}" name="tagPageSize">
							</div>
							<button type="button" id="update" class="btn btn-default">修改分页信息</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="base/foot_source"></div>
	<script type="text/javascript"
		th:src="@{/static/js/mgr/config/pagesize.js}"></script>
</body>
</html>
