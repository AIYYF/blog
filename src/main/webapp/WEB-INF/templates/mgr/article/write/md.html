<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="//cdn.bootcss.com/startbootstrap-sb-admin-2/3.3.7+1/css/sb-admin-2.css">
<link rel="stylesheet"
	th:href="@{/static/editor/markdown/css/editormd.css}" />
	<link th:href="@{/static/css/blog.css}" rel="stylesheet">
<!--[if lt IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<style type="text/css">
.table-borderless tbody tr td, .table-borderless tbody tr th,
	.table-borderless thead tr th {
	border: none;
}
</style>
<title>博客撰写</title>
</head>
<body>
	<nav th:replace="mgr/base/nav :: active('article')"></nav>
	<div id="page-wrapper" style="padding: 10px">
		<div class="container-fluid">
			<div class="row" style="margin-top: 10px">
				<div class="col-md-12">
					<div class="form-group">
						<label>博客标题</label><input type="text" class="form-control"
							placeholder="博客标题(1-50个字符)" maxlength="50" id="title"
							th:value="${article.title}" />
					</div>
					<div class="form-group">
						<label>博客编辑器</label>
						<div id="editormd">
							<textarea style="display: none;" th:text="${article.content}"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label>别名</label><input type="text" class="form-control"
							placeholder="博客别名(1-50个字符，不能为村数字以及包含'<'、'>','='和空格等字符)" maxlength="50" id="alias"
							th:value="${article.alias}" />
					</div>
					<div class="form-group">
						<label>摘要 
						</label>
						<textarea class="form-control" cols="8" rows="8"
							placeholder="(0~500字符)" id="summary" th:text="${article.summary}"></textarea>
					</div>
					<div class="form-group">
						<label>标签
						</label> <input type="text" id="tags-input" class="form-control"
							placeholder="标签(1-20个字符)，按空格键确认" maxlength="20" />
						<div id="tags-container" class="well" style="margin-top: 5px"></div>
					</div>
					<div class="form-group">
						<label>空间</label> <select class="form-control" id="space">
							<option th:each="space : ${spaces}" th:text="${space.name}"
								th:value="${space.id}"></option>
						</select>
					</div>
					<div class="form-group">
						<label>来源</label> <select class="form-control" id="from">
							<option th:if="${article.from != null}"
								th:value="${article.from.name()}" selected="selected"
								th:text="'当前:'+${messages.getMessage(article.from.getMessage())}"></option>
							<option value="ORIGINAL">原创</option>
							<option value="COPIED">转载</option>
						</select>
					</div>
					<div id="lock_container"></div>
					<div class="form-group">
						<label>状态</label> <select class="form-control" id="status">
							<option th:if="${article.status != null}"
								th:value="${article.status.name()}"
								th:text="${messages.getMessage(article.status.getMessage())}"></option>
							<option value="DRAFT">草稿</option>
							<option value="PUBLISHED">发布</option>
							<option value="SCHEDULED">计划</option>
						</select>
					</div>
					<div class="checkbox">
						<label th:if="${article.isPrivate == null || !article.isPrivate}">
							<input type="checkbox" id="private" />私人博客
						</label> <label th:if="${article.isPrivate != null && article.isPrivate}"><input
							type="checkbox" id="private" checked="checked" />私人博客 </label>
					</div>
					<div class="checkbox" th:if="${article.space != null && !article.space.articleHidden}">
						<label th:if="${article.hidden == null || !article.hidden}">
							<input type="checkbox" id="hidden" />空间私有
						</label> <label th:if="${article.hidden != null && article.hidden}"><input
							type="checkbox" id="hidden" checked="checked" />空间私有 </label>
					</div>
					<div class="form-group"
						th:style="${article.isSchedule() ? '' : 'display: none'}"
						id="scheduleContainer">
						<label>计划发表日期</label>
						<input type="text" class="form-control" id="scheduleDate"
							th:value="${article.isSchedule() ? #dates.format(article.pubDate, 'yyyy-MM-dd HH:mm') : #dates.format(#dates.createNow(),'yyyy-MM-dd HH:mm')}"><br>
					</div>
					<div class="form-group">
						<label>博客优先级(优先级越高排名越靠前)</label> <input type="text"
							class="form-control" placeholder="1~100" maxlength="3" id="level"
							th:value="${article.level}" />
					</div>
					<div class="checkbox">
						<label >
							<input type="checkbox" id="doCommentConfig" th:attr="checked=${article.commentConfig == null ? null : 'checked'}"/>配置评论
						</label> 
					</div>
					<div id="commentConfigContainer" th:attr="style=${article.commentConfig == null ? 'display:none' : null}">
						<label>评论配置</label>
						<div th:if="${article.commentConfig != null}" th:remove="tag">
							<div class="checkbox">
								<label
									th:if="${article.commentConfig.allowComment == null || !article.commentConfig.allowComment}">
									<input type="checkbox" id="allowComment" />允许评论
								</label> <label
									th:if="${article.commentConfig.allowComment != null && article.commentConfig.allowComment}"><input
									type="checkbox" id="allowComment" checked="checked" />允许评论 </label>
							</div>
							<div class="checkbox">
								<label
									th:if="${article.commentConfig.check == null || !article.commentConfig.check}">
									<input type="checkbox" id="check" />审核评论
								</label> <label
									th:if="${article.commentConfig.check != null && article.commentConfig.check}"><input
									type="checkbox" id="check" checked="checked" />审核评论 </label>
							</div>
							<div class="form-group">
								<label>评论展现排序(按评论时间)</label> <select class="form-control"
									id="commentSort">
									<option th:if="${article.commentConfig.asc != null}"
										selected="selected" th:value="${article.commentConfig.asc}"
										th:text="'当前:'+${article.commentConfig.asc ? '正序' : '倒序'}"></option>
									<option value="true">正序</option>
									<option value="false">倒序</option>
								</select>
							</div>
							<div class="form-group">
								<label>评论展现方式</label> <select class="form-control"
									id="commentMode">
									<option th:if="${article.commentConfig.commentMode != null}"
										th:value="${article.commentConfig.commentMode.name()}"
										selected="selected"
										th:text="'当前:'+${messages.getMessage(article.commentConfig.commentMode.getMessage())}"></option>
									<option value="LIST">平铺</option>
									<option value="TREE">嵌套</option>
								</select>
							</div>
							<div class="checkbox">
								<label
									th:if="${article.commentConfig.allowHtml == null || !article.commentConfig.allowHtml}">
									<input type="checkbox" id="allowHtml" />允许html
								</label> <label
									th:if="${article.commentConfig.allowHtml != null && article.commentConfig.allowHtml}"><input
									type="checkbox" id="allowHtml" checked="checked" />允许html </label>
							</div>
							<div class="alert alert-info">在单位时间(秒)内，用户最多只能评论多少条</div>
							<div class="form-group">
								<label for="">时间(秒)</label> <input class="form-control integer"
									placeholder="时间"
									th:if="${article.commentConfig.limitSec != null}"
									th:value="${article.commentConfig.limitSec}" id="limitSec">
								<input class="form-control integer" placeholder="时间"
									th:if="${article.commentConfig.limitSec == null}" value="60"
									id="limitSec">
							</div>
							<div class="form-group">
								<label for="">允许发表评论数</label> <input class="form-control integer"
									placeholder="允许评论数"
									th:if="${article.commentConfig.limitCount != null}"
									th:value="${article.commentConfig.limitCount}" id="limitCount">
								<input class="form-control integer" placeholder="时间"
									th:if="${article.commentConfig.limitCount == null}" value="10"
									id="limitCount">
							</div>
						</div>
						<div th:if="${article.commentConfig == null}" th:remove="tag">
							<div class="checkbox">
								<label><input type="checkbox" id="allowComment" />允许评论 </label>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" id="check" />审核评论 </label>
							</div>
							<div class="form-group">
								<label>评论展现排序(按评论时间)</label> <select class="form-control"
									id="commentSort">
									<option value="true">正序</option>
									<option value="false">倒序</option>
								</select>
							</div>
							<div class="form-group">
								<label>评论展现方式</label> <select class="form-control"
									id="commentMode">
									<option value="LIST">平铺</option>
									<option value="TREE">嵌套</option>
								</select>
							</div>
							<div class="checkbox">
								<label><input type="checkbox" id="allowHtml" />允许html </label>
							</div>
							<div class="alert alert-info">在单位时间(秒)内，用户最多只能评论多少条</div>
							<div class="form-group">
								<label for="">时间(秒)(1~300)</label> <input
									class="form-control integer" placeholder="时间" value="60"
									id="limitSec">
							</div>
							<div class="form-group">
								<label for="">允许发表评论数(1~100)</label> <input
									class="form-control integer" placeholder="时间" value="10"
									id="limitCount">
							</div>
						</div>
					</div>
					<div class="form-group" style="text-align: center">
						<button class="btn btn-primary" type="button" id="submit-art">提交</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<input type="hidden" th:value="${article.status}" id="oldStatus" />
	<input type="hidden" th:value="${article.tagStr}" id="oldTags"
		style="display: none" />
	<input type="hidden" th:value="${article.lockId}" id="oldLock"
		style="display: none" />
	<input type="hidden" th:value="${article.id}" id="id"
		style="display: none" />
	<input type="hidden"
		th:value="${article.space == null ? '' : article.space.id}"
		id="oldSpace" style="display: none" />
	<div th:replace="base/foot_source"></div>
	<script th:src="@{/static/editor/markdown/editormd.min.js}"></script>
	<script
		th:src="@{/static/editor/markdown/plugins/blog-file/file-dialog.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/mgr/md.js}"></script>
	<script type="text/javascript"
		th:src="@{/static/bootstrap-timepicker/js/bootstrap-datetimepicker.js}"
		charset="UTF-8"></script>
	<script type="text/javascript"
		th:src="@{/static/bootstrap-timepicker/js/locales/bootstrap-datetimepicker.zh-CN.js}"
		charset="UTF-8"></script>
		<script type="text/javascript"
		th:src="@{/static/jquery-file-upload/js/load-image.min.js}"></script>
	<script type="text/javascript"
		src="//cdn.bootcss.com/javascript-canvas-to-blob/3.3.0/js/canvas-to-blob.min.js"></script>
	<script
		src="//cdn.bootcss.com/blueimp-file-upload/9.12.5/js/vendor/jquery.ui.widget.js"></script>
	<script
		src="//cdn.bootcss.com/blueimp-file-upload/9.12.5/js/jquery.iframe-transport.min.js"></script>
	<script
		src="//cdn.bootcss.com/blueimp-file-upload/9.12.5/js/jquery.fileupload.min.js"></script>
	<script
		th:src="@{/static/jquery-file-upload/js/jquery.fileupload-ui.js}"></script>
	<script
		src="//cdn.bootcss.com/blueimp-file-upload/9.12.5/js/jquery.fileupload-process.min.js"></script>
	<script
		src="//cdn.bootcss.com/blueimp-file-upload/9.12.5/js/jquery.fileupload-image.min.js"></script>
	<script
		src="//cdn.bootcss.com/blueimp-file-upload/9.12.5/js/jquery.fileupload-audio.min.js"></script>
	<script
		src="//cdn.bootcss.com/blueimp-file-upload/9.12.5/js/jquery.fileupload-video.min.js"></script>
	<script
		src="//cdn.bootcss.com/blueimp-file-upload/9.12.4/js/jquery.fileupload-validate.min.js"></script>
	<script type="text/javascript" th:src="@{/static/js/mgr/file.js}"></script>
</body>
</html>
