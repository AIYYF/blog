<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="//cdn.bootcss.com/blueimp-file-upload/9.12.5/css/jquery.fileupload.css">
<link rel="stylesheet"
	href="//cdn.bootcss.com/startbootstrap-sb-admin-2/3.3.7+1/css/sb-admin-2.css">
<link href="//cdn.bootcss.com/codemirror/5.20.2/codemirror.min.css"
	rel="stylesheet">
<link th:href="@{/static/css/blog.css}" rel="stylesheet">
<!--[if lt IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<style type="text/css">
.table-borderless tbody tr td, .table-borderless tbody tr th,
	.table-borderless thead tr th {
	border: none;
}
</style>
<title>博客撰写</title>
</head>
<body>
	<nav th:replace="mgr/base/nav :: active('article')"></nav>
	<div id="page-wrapper" style="padding: 10px">
		<div class="container-fluid">
			<div class="row" style="margin-top: 10px">
				<div class="col-md-12">
					<div class="form-group">
						<label>博客标题</label><input type="text" class="form-control"
							placeholder="博客标题(1-50个字符)" maxlength="50" id="title"
							th:value="${article.title}" />
					</div>
					<div class="form-group">
						<label>博客编辑器</label>

						<!-- Nav tabs -->
						<ul class="nav nav-tabs" role="tablist">
							<li role="presentation" class="active"><a href="#editor"
								role="tab" data-toggle="tab">编辑器</a></li>
							<li role="presentation"><a href="#preview" role="tab"
								data-toggle="tab" id="previewLab">预览</a></li>
						</ul>
						<div class="tab-content" style="margin-top: 10px">
							<div role="tabpanel" class="tab-pane active" id="editor">
								<div class="md-header btn-toolbar">
									<div class="btn-group">
										<button class="btn-default btn-sm btn" type="button"
											data-md-handler="file">
											<span class="glyphicon glyphicon-file"></span>
										</button>
									</div>
								</div>
								<textarea id="text" style="height: 600px" class="form-control"
									th:text="${article.content}"></textarea>
							</div>
							<div role="tabpanel" class="tab-pane" id="preview">
								<div class="embed-responsive embed-responsive-16by9">
									<iframe class="embed-responsive-item"
										th:src="@{/mgr/article/write/md/preview}"></iframe>
								</div>
							</div>
						</div>

					</div>
					<div class="form-group">
						<label>别名</label><input type="text" class="form-control"
							placeholder="博客别名(1-50个字符，不能为村数字以及包含'<'、'>','='和空格等字符)"
							maxlength="50" id="alias" th:value="${article.alias}" />
					</div>
					<div class="form-group">
						<label>摘要 </label>
						<textarea class="form-control" cols="8" rows="8"
							placeholder="(0~500字符)" id="summary" th:text="${article.summary}"></textarea>
					</div>
					<div class="form-group">
						<label>标签 </label> <input type="text" id="tags-input"
							class="form-control" placeholder="标签(1-20个字符)，按空格键确认"
							maxlength="20" />
						<div id="tags-container" class="well" style="margin-top: 5px"></div>
					</div>
					<div class="form-group">
						<label>空间</label> <select class="form-control" id="space">
							<option th:each="space : ${spaces}" th:text="${space.name}"
								th:value="${space.id}"></option>
						</select>
					</div>
					<div class="form-group">
						<label>来源</label> <select class="form-control" id="from">
							<option th:if="${article.from != null}"
								th:value="${article.from.name()}" selected="selected"
								th:text="'当前:'+${messages.getMessage(article.from.getMessage())}"></option>
							<option value="ORIGINAL">原创</option>
							<option value="COPIED">转载</option>
						</select>
					</div>
					<div id="lock_container"></div>
					<div class="form-group">
						<label>状态</label> <select class="form-control" id="status">
							<option th:if="${article.status != null}"
								th:value="${article.status.name()}"
								th:text="${messages.getMessage(article.status.getMessage())}"></option>
							<option value="DRAFT">草稿</option>
							<option value="PUBLISHED">发布</option>
							<option value="SCHEDULED">计划</option>
						</select>
					</div>
					<div class="checkbox">
						<label th:if="${article.isPrivate == null || !article.isPrivate}">
							<input type="checkbox" id="private" />私人博客
						</label> <label th:if="${article.isPrivate != null && article.isPrivate}"><input
							type="checkbox" id="private" checked="checked" />私人博客 </label>
					</div>
					<div class="checkbox"
						th:if="${article.space != null && !article.space.articleHidden}">
						<label th:if="${article.hidden == null || !article.hidden}">
							<input type="checkbox" id="hidden" />空间私有
						</label> <label th:if="${article.hidden != null && article.hidden}"><input
							type="checkbox" id="hidden" checked="checked" />空间私有 </label>
					</div>
					<div class="form-group"
						th:style="${article.isSchedule() ? '' : 'display: none'}"
						id="scheduleContainer">
						<label>计划发表日期</label> <input type="text" class="form-control"
							id="scheduleDate"
							th:value="${article.isSchedule() ? #dates.format(article.pubDate, 'yyyy-MM-dd HH:mm') : #dates.format(#dates.createNow(),'yyyy-MM-dd HH:mm')}"><br>
					</div>
					<div class="form-group">
						<label>博客优先级(优先级越高排名越靠前)</label> <input type="text"
							class="form-control" placeholder="1~100" maxlength="3" id="level"
							th:value="${article.level}" />
					</div>
					<div class="checkbox">
						<label th:if="${article.allowComment == null || !article.allowComment}">
							<input type="checkbox" id="allowComment" />是否允许评论
						</label> <label th:if="${article.allowComment != null && article.allowComment}"><input
							type="checkbox" id="allowComment" checked="checked" />是否允许评论 </label>
					</div>
					<div class="form-group" style="text-align: center">
						<button class="btn btn-primary" type="button" id="submit-art">提交</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<input type="hidden" th:value="${article.status}" id="oldStatus" />
	<input type="hidden" th:value="${article.tagStr}" id="oldTags"
		style="display: none" />
	<input type="hidden" th:value="${article.lockId}" id="oldLock"
		style="display: none" />
	<input type="hidden" th:value="${article.id}" id="id"
		style="display: none" />
	<input type="hidden"
		th:value="${article.space == null ? '' : article.space.id}"
		id="oldSpace" style="display: none" />
	<div th:replace="base/foot_source"></div>
	<script src="//cdn.bootcss.com/codemirror/5.20.2/codemirror.min.js"></script>
	<script
		src="//cdn.bootcss.com/codemirror/5.20.2/addon/mode/overlay.min.js"></script>
	<script
		src="//cdn.bootcss.com/codemirror/5.20.2/mode/markdown/markdown.min.js"></script>
	<script type="text/javascript"
		th:src="@{/static/bootstrap-timepicker/js/bootstrap-datetimepicker.js}"
		charset="UTF-8"></script>
	<script type="text/javascript"
		th:src="@{/static/jquery-file-upload/js/load-image.min.js}"></script>
	<script type="text/javascript"
		src="//cdn.bootcss.com/javascript-canvas-to-blob/3.3.0/js/canvas-to-blob.min.js"></script>
	<script
		src="//cdn.bootcss.com/blueimp-file-upload/9.12.5/js/vendor/jquery.ui.widget.js"></script>
	<script
		src="//cdn.bootcss.com/blueimp-file-upload/9.12.5/js/jquery.iframe-transport.min.js"></script>
	<script
		src="//cdn.bootcss.com/blueimp-file-upload/9.12.5/js/jquery.fileupload.min.js"></script>
	<script
		th:src="@{/static/jquery-file-upload/js/jquery.fileupload-ui.js}"></script>
	<script
		src="//cdn.bootcss.com/blueimp-file-upload/9.12.5/js/jquery.fileupload-process.min.js"></script>
	<script
		src="//cdn.bootcss.com/blueimp-file-upload/9.12.5/js/jquery.fileupload-image.min.js"></script>
	<script
		src="//cdn.bootcss.com/blueimp-file-upload/9.12.5/js/jquery.fileupload-audio.min.js"></script>
	<script
		src="//cdn.bootcss.com/blueimp-file-upload/9.12.5/js/jquery.fileupload-video.min.js"></script>
	<script
		src="//cdn.bootcss.com/blueimp-file-upload/9.12.4/js/jquery.fileupload-validate.min.js"></script>
	<script type="text/javascript" th:src="@{/static/js/mgr/md.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/mgr/md_file.js}"></script>
</body>
</html>
