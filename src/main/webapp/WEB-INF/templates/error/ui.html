<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<link th:href="@{/static/css/blog.css}" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
	  <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
<title>页面渲染异常</title>
</head>
<body>
	<nav th:replace="base/nav"></nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 style="text-align: center; font-size: 48px">页面渲染异常</h1>
			</div>
			<div class="col-md-8 col-md-offset-2" th:if="${description != null}">
				<p>
					异常模板:<span
						th:text="${description.templateName == null ? '未知' : description.templateName}"></span>
				</p>
				<p>
					行号:<span
						th:text="${description.line == null ? '未知' : description.line}"></span>
				</p>
				<p>
					列号:<span
						th:text="${description.col == null ? '未知' : description.col}"></span>
				</p>
				<p>
					表达式:<span th:text="${description.expression == null ? '未知' : description.expression}"></span>
				</p>
				<p>
					错误信息:<span th:text="${description.message == null ? '未知' : messages.getMessage(description.message)}"></span>
				</p>
			</div>
		</div>
	</div>

	<div th:replace="base/foot">&nbsp;</div>
	<div th:replace="base/foot_source">&nbsp;</div>
</body>
</html>
