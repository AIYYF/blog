<div class="panel panel-default" th:unless="${#lists.isEmpty(hotTags)}">
	<div class="panel-heading">
		<h3 class="panel-title">标签</h3>
	</div>
	<div class="table-responsive">
		<table class="table">
			<thead>
				<tr>
					<th>标签</th>
					<th>博客数量</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="hotTag : ${hotTags}">
					<td ><a th:href="${urls.currentUrl}+'/article/list?tag='+${hotTag.tag.name}" th:text="${hotTag.tag.name}"></a></td>
					<td th:text="${hotTag.count}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
