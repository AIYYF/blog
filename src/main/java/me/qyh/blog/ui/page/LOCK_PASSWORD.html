<!DOCTYPE html>
<html>
<head th:replace="base/head_source :: head('请输入密码')"></head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<div class="alert alert-warning" th:if="${tip == null}">您正在访问的资源受密码保护，请输入密码</div>
				<div class="alert alert-warning" th:if="${tip != null}"
					th:text="${messages.getMessage(tip)}"></div>
				<div class="alert alert-warning" th:if="${tip != null}"
					th:text="${messages.getMessage(tip)}"></div>
				<form th:action="@{/unlock}" method="post">
					<div class="form-group">
						<label for="password">密码</label> <input type="password"
							class="form-control" name="password" placeholder="密码">
					</div>
					<div class="form-group">
						<label for="captcha">验证码</label>
						<div style="margin-bottom: 10px">
							<img th:src="${urls.url}+'/captcha'" class="img-responsive" id="validateImg" />
						</div>
						<input type="text" class="form-control" name="validateCode"
							placeholder="验证码">
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />
					<button type="submit" class="btn btn-default">确定</button>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="base/foot"></div>
	<div th:replace="base/foot_source"></div>
</body>
</html>
