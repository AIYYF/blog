<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet"
	href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
	  <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
<title>404</title>
</head>
<body>
	<nav th:replace="base/nav"></nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1 style="text-align: center; font-size: 48px">404</h1>
			</div>
			<div class="col-md-6 col-md-offset-3">
				<form th:action="${urls.currentUrl}+'/article/list'" method="get"
					style="margin-bottom: 10px" id="queryForm">
					<div class="input-group">
						<input type="text" class="form-control" name="query"
							placeholder="" aria-describedby="basic-addon2"
							placeholder="你能找到的都在这"> <span class="input-group-addon"
							id="basic-addon2"><a id="query-btn" href="###"> <span
								class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div th:replace="base/foot">&nbsp;</div>
	<div th:replace="base/foot_source">&nbsp;</div>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#query-btn").click(function() {
				$("#queryForm").submit();
			});
		})
	</script>
</body>
</html>
