<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<meta name="description" th:content="${article.summary}" />
<meta name="keywords" th:content="${article.tagStr}" />
<link rel="stylesheet"
	th:href="@{/static/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/static/editor/markdown/css/editormd.preview.min.css}"
	th:if="${article.editor.name() == 'MD'}" />
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
	  <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
<title th:text="${article.title}">文章详情</title>
</head>
<body>
	<nav th:replace="base/nav"></nav>

	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-8  col-sm-8 text">
				<widget name="文章详情"></widget>
				<div th:if="${article.allowComment}">
					<div class="media">
						<a class="media-left" href="#"> <img class="media-object"
							th:src="${session.oauth == null ? urls.url+'/static/img/guest.png' : session.oauth.avatar}"
							style="width: 64px; height: 64px;">
						</a>
						<div class="media-body">
							<textarea class="form-control" style="height: 150px"
								id="comment-box"></textarea>
						</div>
					</div>
					<div>
						社交账号登录:<a th:href="${urls.url}+'/oauth2/qq/login'"><img
							th:src="@{/static/img/qq.png}"
							style="width: 32px; height: 32px; margin-top: 5px" title="QQ登录"
							alt="QQ登录" /></a>
					</div>
					<button class="btn btn-primary" style="margin-top: 10px"
						id="add-comment-btn"
						th:attr="disabled=${session.oauth != null ? null : 'disabled'}"
						th:text="${session.oauth != null ? '提交' : '请登录后再评论'}"></button>
				</div>
				<div id="comments-container" style="margin-top: 10px"></div>
				<div id="page-bar" style="margin-top: 10px"></div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 text">
				<widget name="文章日期归档"></widget>
				<widget name="文章空间归档"></widget>
			</div>
		</div>
	</div>
	<input type="hidden" id="articleId" th:value="${article.id}" />
	<input type="hidden" id="login" th:value="${user != null}" />
	<input type="hidden" id="urlPrefix" th:value="${urls.currentUrl}" />
	<input type="hidden" id="oauthLogin"
		th:value="${session.oauth != null}" />
	<input type="hidden" id="commentMode"
		th:value="${article.commentMode.name()}" />
	<div th:replace="base/foot">&nbsp;</div>
	<div th:replace="base/foot_source">&nbsp;</div>
	<div th:if="${article.editor.name() == 'MD'}" th:remove="tag">
		<script type="text/javascript"
			th:src="@{/static/editor/markdown/lib/prettify.min.js}"></script>
		<script type="text/javascript"
			th:src="@{/static/editor/markdown/lib/raphael.min.js}"></script>
		<script type="text/javascript"
			th:src="@{/static/editor/markdown/lib/underscore.min.js}"></script>
		<script type="text/javascript"
			th:src="@{/static/editor/markdown/lib/sequence-diagram.min.js}"></script>
		<script type="text/javascript"
			th:src="@{/static/editor/markdown/lib/flowchart.min.js}"></script>
		<script type="text/javascript"
			th:src="@{/static/editor/markdown/lib/jquery.flowchart.min.js}"></script>
		<script type="text/javascript"
			th:src="@{/static/editor/markdown/lib/marked.min.js}"></script>
		<script type="text/javascript"
			th:src="@{/static/editor/markdown/editormd.min.js}"></script>
		<script type="text/javascript" th:src="@{/static/js/article.js}"></script>
	</div>
</body>
</html>
