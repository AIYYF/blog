<redirect url="/" th:if="${errorInfo == null}" />
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet"
	th:href="@{/static/bootstrap/css/bootstrap.min.css}" />
<link th:href="@{/static/css/blog.css}" rel="stylesheet">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
	  <script th:src="@{/static/js/html5shiv.min.js}"></script>
	  <script th:src="@{/static/js/respond.min.js}"></script>
	<![endif]-->
<title th:text="${errorInfo == null ? '200' : errorInfo.code}"></title>
</head>
<body>
	<fragment name="顶部导航" />
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 text">
				<div th:if="${errorInfo != null}" th:remove="tag">
					<div class="alert alert-info" th:if="${errorInfo.code == 200}"
						th:text="${messages.getMessage(errorInfo.message)}">&nbsp;</div>
					<div class="alert alert-danger" th:if="${errorInfo.code == 500}"
						th:text="${messages.getMessage(errorInfo.message)}">&nbsp;</div>
					<div class="alert alert-warning"
						th:if="${errorInfo.code > 200 && errorInfo.code < 500}"
						th:text="${messages.getMessage(errorInfo.message)}">&nbsp;</div>
				</div>
			</div>
		</div>
	</div>


	<fragment name="底部" />
	<div th:replace="base/foot_source">&nbsp;</div>
</body>
</html>
