<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<meta name="description" th:content="${article.summary}" />
<meta name="keywords" th:content="${article.tagStr}" />
<link rel="stylesheet"
	href="https://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<link th:href="@{/static/css/blog.css}" rel="stylesheet">
<link th:href="@{/static/css/markdown.css}" rel="stylesheet"
	th:if="${article.editor.name() == 'MD'}">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
	  <script src="https://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
<title th:text="${article.title}">文章详情</title>
</head>
<body>
	<fragment name="顶部导航" />
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-md-8  col-sm-8 text">
				<fragment name="文章详情"></fragment>
				<fragment name="上一篇下一篇"></fragment>
				<div id="comments-container" style="margin-top: 10px"></div>
				<div id="page-bar" style="margin-top: 10px"></div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 text hidden-xs">
				<fragment name="文章日期归档"></fragment>
				<fragment name="文章空间归档"></fragment>
			</div>
		</div>
	</div>
	<input type="hidden" id="articleId" th:value="${article.id}" />
	<input type="hidden" id="login" th:value="${user != null}" />
	<input type="hidden" id="urlPrefix" th:value="${urls.currentUrl}" />
	<fragment name="底部" />
	<div th:replace="base/foot_source">&nbsp;</div>
	<script type="text/javascript" th:src="@{/static/js/article.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/comment.js}"></script>

	<data name="文章详情" />
	<data name="上一篇下一篇" />
	<data name="文章日期归档" />
	<data name="文章空间归档" />
</body>
</html>
